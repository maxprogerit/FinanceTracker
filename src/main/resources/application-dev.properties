# H2 Database Configuration for Local Development
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# PostgreSQL Configuration (Production)
# spring.datasource.url=jdbc:postgresql://localhost:5432/finance_tracker
# spring.datasource.username=finance_user
# spring.datasource.password=finance_password
# spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# JWT Configuration
jwt.secret=mySecretKey1234567890123456789012345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.financetracker=DEBUG
logging.level.org.springframework.security=DEBUG