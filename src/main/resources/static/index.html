<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Tracker</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .revolut-card {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
        }
        
        .transaction-item {
            transition: all 0.3s ease;
        }
        
        .transaction-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .hidden { display: none; }
        .show { display: block; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation -->
    <nav class="glass fixed top-0 left-0 right-0 z-50 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <div class="w-8 h-8 bg-gradient-to-br from-blue-400 to-purple-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-wallet text-white"></i>
                </div>
                <h1 class="text-xl font-bold">Finance Tracker</h1>
            </div>
            
            <div id="user-info" class="hidden">
                <div class="flex items-center space-x-4">
                    <span id="username-display" class="text-sm"></span>
                    <button id="logout-btn" class="text-red-400 hover:text-red-300">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login/Signup Forms -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center px-4 pt-20">
        <div class="revolut-card p-8 w-full max-w-md">
            <!-- Login Form -->
            <div id="login-form">
                <h2 class="text-2xl font-bold mb-6 text-center text-white">Welcome Back</h2>
                <form id="login-form-element">
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-medium mb-2">Username or Email</label>
                        <input type="text" id="login-username" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                        <input type="password" id="login-password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" required>
                    </div>
                    <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-medium">
                        Sign In
                    </button>
                </form>
                <p class="text-center mt-4 text-gray-400">
                    Don't have an account? 
                    <a href="#" id="show-signup" class="text-blue-400 hover:text-blue-300">Sign Up</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="hidden">
                <h2 class="text-2xl font-bold mb-6 text-center text-white">Create Account</h2>
                <form id="signup-form-element">
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-medium mb-2">Username</label>
                        <input type="text" id="signup-username" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                        <input type="email" id="signup-email" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-medium mb-2">First Name</label>
                        <input type="text" id="signup-firstname" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-medium mb-2">Last Name</label>
                        <input type="text" id="signup-lastname" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500">
                    </div>
                    <div class="mb-6">
                        <label class="block text-gray-300 text-sm font-medium mb-2">Password</label>
                        <input type="password" id="signup-password" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" required>
                    </div>
                    <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-medium">
                        Sign Up
                    </button>
                </form>
                <p class="text-center mt-4 text-gray-400">
                    Already have an account? 
                    <a href="#" id="show-login" class="text-blue-400 hover:text-blue-300">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden pt-20 pb-8">
        <div class="container mx-auto px-4">
            <!-- Balance Overview -->
            <div class="balance-card p-6 mb-8">
                <div class="flex justify-between items-start">
                    <div>
                        <h2 class="text-lg font-medium opacity-90">Total Balance</h2>
                        <p id="total-balance" class="text-4xl font-bold mt-2">$0.00</p>
                        <p class="text-sm opacity-75 mt-1">Updated just now</p>
                    </div>
                    <div class="text-right">
                        <button id="add-expense-btn" class="bg-white bg-opacity-20 hover:bg-opacity-30 px-4 py-2 rounded-lg text-sm font-medium transition-all">
                            <i class="fas fa-plus mr-2"></i>Add Expense
                        </button>
                    </div>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="flex space-x-4 mb-8">
                <button id="tab-expenses" class="tab-btn active bg-blue-600 px-6 py-3 rounded-lg font-medium transition-all">
                    Expenses
                </button>
                <button id="tab-budgets" class="tab-btn bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-lg font-medium transition-all">
                    Budgets
                </button>
                <button id="tab-analytics" class="tab-btn bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-lg font-medium transition-all">
                    Analytics
                </button>
            </div>

            <!-- Expenses Tab -->
            <div id="expenses-tab" class="tab-content">
                <div class="revolut-card p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-white">Recent Transactions</h3>
                        <button id="filter-expenses" class="text-gray-400 hover:text-white">
                            <i class="fas fa-filter"></i>
                        </button>
                    </div>
                    <div id="expenses-list" class="space-y-4">
                        <!-- Expenses will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Budgets Tab -->
            <div id="budgets-tab" class="tab-content hidden">
                <div class="revolut-card p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-white">Budget Overview</h3>
                        <button id="add-budget-btn" class="btn-primary px-4 py-2 rounded-lg text-sm font-medium">
                            <i class="fas fa-plus mr-2"></i>Add Budget
                        </button>
                    </div>
                    <div id="budgets-list" class="space-y-4">
                        <!-- Budgets will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Analytics Tab -->
            <div id="analytics-tab" class="tab-content hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="revolut-card p-6">
                        <h3 class="text-xl font-bold text-white mb-4">Spending by Category</h3>
                        <canvas id="category-chart"></canvas>
                    </div>
                    <div class="revolut-card p-6">
                        <h3 class="text-xl font-bold text-white mb-4">Monthly Spending Trend</h3>
                        <canvas id="trend-chart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div id="expense-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="revolut-card p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">Add Expense</h3>
                <button id="close-expense-modal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="expense-form">
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Amount</label>
                    <input type="number" step="0.01" id="expense-amount" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Description</label>
                    <input type="text" id="expense-description" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Category</label>
                    <select id="expense-category" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Notes (Optional)</label>
                    <textarea id="expense-notes" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" rows="3"></textarea>
                </div>
                <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-medium">
                    Add Expense
                </button>
            </form>
        </div>
    </div>

    <!-- Add Budget Modal -->
    <div id="budget-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="revolut-card p-6 w-full max-w-md mx-4">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">Create Budget</h3>
                <button id="close-budget-modal" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="budget-form">
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Budget Name</label>
                    <input type="text" id="budget-name" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Budget Limit</label>
                    <input type="number" step="0.01" id="budget-limit" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Category</label>
                    <select id="budget-category" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" required>
                        <option value="">Select Category</option>
                    </select>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-300 text-sm font-medium mb-2">Notification Threshold (%)</label>
                    <input type="number" id="budget-threshold" class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 text-white focus:outline-none focus:border-blue-500" value="80" min="1" max="100">
                </div>
                <button type="submit" class="w-full btn-primary text-white py-3 rounded-lg font-medium">
                    Create Budget
                </button>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
